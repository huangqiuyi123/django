{% load static %}
<!DOCTYPE html>

<html lang="en" class="no-js">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>
    <title>汤圆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link rel="icon" href="{% static 'assets/global/img/niki_logo.jpeg' %}">

    <link href="{% static 'assets/admin/pages/css/tasks.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static '/assets/global/css/components.css' %}" id="style_components" rel="stylesheet"
          type="text/css"/>
    <link href="{% static '/assets/global/css/plugins.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/admin/layout/css/layout.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/admin/layout/css/layout.css' %}" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="{% static 'assets/admin/layout/css/themes/darkblue.css' %}" rel="stylesheet" type="text/css"
          id="style_color"/>
    <link href="{% static 'assets/admin/layout/css/custom.css' %}" rel="stylesheet" type="text/css"/>
    <style>
        pre {
            outline: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body class="page-header-fixed page-quick-sidebar-over-content page-sidebar-closed-hide-logo page-container-bg-solid">
<!-- BEGIN HEADER -->
<div class="page-header navbar navbar-fixed-top">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner">
        <!-- BEGIN LOGO -->
        <div class="page-logo" style="width:600px;">
            <a href="index.html">
                <img alt="" src="{% static 'assets/global/img/niki_logo.jpeg' %}"
                     height="30px; " width="30px" style="alignment: center; margin-top: 10px">
                <h3 style="margin-top:10px;float: right">汤圆</h3>
            </a>

        </div>
        <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse"
           data-target=".navbar-collapse">
        </a>
        <div class="top-menu">
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown dropdown-user">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
                       data-close-others="true">
                        <img alt="" class="img-circle"
                             src="{% static 'assets/admin/layout/img/avatar3_small.jpg' %}"/>
                        <span class="username username-hide-on-mobile">
					Nick </span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default">
                        <li>
                            <a href="login.html">
                                <i class="icon-key"></i> Log Out </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown dropdown-quick-sidebar-toggler">
                    <a href="javascript:;" class="dropdown-toggle">
                        <i class="icon-logout"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="page-container">
    <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">

            <ul class="page-sidebar-menu " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <li class="sidebar-toggler-wrapper">
                    <div class="sidebar-toggler">
                    </div>
                </li>
                <li class="sidebar-search-wrapper">
                    <form class="sidebar-search " action="extra_search.html" method="POST">
                        <a href="javascript:;" class="remove">
                            <i class="icon-close"></i>
                        </a>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
							<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
							</span>
                        </div>
                    </form>
                </li>
                <li class="start active">
                    <a href="/sales/">
                        <i class="icon-home"></i>
                        <span class="title">营销</span>
                        <span class="arrow "></span>
                    </a>
                </li>
                <li class="start ">
                    <a href="/linkiee/">
                        <i class="icon-home"></i>
                        <span class="title">Linkiee</span>
                        <span class="arrow "></span>
                    </a>
                </li>
                <li class="start ">
                    <a href="/links/">
                        <i class="icon-home"></i>
                        <span class="title">链接汇总</span>
                        <span class="arrow "></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="page-content-wrapper">

        <div class="page-content">
            <button id="getProductList">获取商品列表数据</button>
            <pre id="result" style="overflow: auto;width: auto;word-break: break-all"></pre>

            <hr class="hr-solid">

            <!--创建商品-->
            <button id="createProduct">创建商品</button>
            <pre id="createResult" style="overflow: auto;width: auto;word-break: break-all"></pre>


        </div>


    </div>
    <a href="javascript:;" class="page-quick-sidebar-toggler"><i class="icon-close"></i></a>

</div>
<script src="{% static 'assets/global/plugins/jquery.min.js' %}" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        $("#getProductList").click(function () {
            $.ajax({
                url: "http://localhost:8080/queryPruductList/", success: function (result) {
                    $('#result').html(JSON.stringify(result, null, "\t"));
                }, error: function (e) {
                    console.log("error is" + e)
                }, method: 'post'
            });
        });

        $("#createProduct").click(function () {
            $.ajax({
                url: "http://localhost:8080/addProduct/", success: function (result) {
                    $("#createResult").html(JSON.stringify(result, null, "\t"));
                }, error: function (e) {
                    console.log("error is " + e)

                }, method: "post"
            })
        });

    });
</script>
</body>
</html>
